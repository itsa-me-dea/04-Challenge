<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/style.css">
  <title>Code Quiz</title>
</head>
    <body>
        <header>        
            <div class="timer">
                <p><b>Time:</b> 
                    <span id="timer">0</span>
                </p>
            </div>
        </header>
        
        <!-- starting page w rules and highscore -->
        <main class="quiz">
            <!-- da rulz -->
            <div id="quiz-start">
                <div class="cover" id="start-screen">
                    <h1>Coding Quiz</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score / time by twenty seconds!</p>
                    <button id="start">Start Quiz</button>
                </div>
            </div>

            <!-- highscore -->
            <div id="quiz-start">
                <div class="cover" id="high-score">
                    <h1>High Scores:</h1>
                    <ol id="highscore-list"></ol>
                    <button id="clear" onClick="window.location.reload(); localStorage.clear();">Clear</button>
                </div>
            </div>
            
            <!-- questions -->
            <div class="hide" id="questions">
                <h2 id="question-prompt"></h2>
                <div class="options" id="options"></div>
            </div>
            
            <!-- right or wrong -->
            <div id="right-wrong" class="right-wrong hide"></div>

            <!-- quiz end and prompt for user name -->
            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is: <span id="final-score"></span></p>
                <p>Enter initials: <input type="text" id="username" max="3" />
                    <button id="submit-score">Submit</button>
                    <!-- code below adapted from https://stackoverflow.com/questions/29884654/button-that-refreshes-the-page-on-click -->
                    <button id="try-again" onClick="window.location.reload();">Try Again</button>
                </p>
            </div>
            
        </main>
        <script src="Assets/script.js"></script>
    </body>
</html>
